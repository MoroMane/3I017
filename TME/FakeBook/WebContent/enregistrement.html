<html>
	<head>
		<meta charset="utf-8">
		<link href = "css/enregistrement.css" rel="stylesheet" type="text/css">
	</head>


<body>
	<div id="enregistrement_main">
		<h1> Enregistrement </h1>
		<form action="javascript:(function(){return;})()" method="post"/>
		<div class="bloc1">
			<div>
				<span> Prenom </span>
				<br>
				<input type="text" id="prenom"/>
				<br>
				<span> Nom </span>
				<br>
				<input type="text" id="nom"/>
			</div>
		</div>
		<div class="bloc2">
			<div>
				<span> Login </span>
				<br>
				<input type="text" id="login"/>
			</div>
			<div>
				<span> Email </span>
				<br>
				<input type="text" id="email"/>
			</div>

			<div>
				<span> Mot de Passe </span>
				<br>
				<input type="password" name="pwd"/>
			</div>

			<div>
				<span> Retapez </span>
				<br>
				<input type="password" id="retapez"/>
			</div>
		</div>
		<div class="buttons">
				<br>
				<input type="submit" value="Enregistrer"/>
				<input type="submit" value="Annuler"/>
		</div>
		</form>
	</div>
</body>
</html>
